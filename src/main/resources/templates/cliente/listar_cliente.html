<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CiberElectrk - Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- inicio del card -->
    <div class="card text-center">
        <div class="card-header">
            <h1>Listado de Clientes</h1>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <!-- inicio de la tabla -->
                <table class="table table-striped table-hover table-bordered">
                    <thead  class="table-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Usuemp</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Distrito</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td scope="row" th:text="${cliente.codigo}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidoPaterno + ' ' + cliente.apellidoMaterno}"></td>
                        <td th:text="${cliente.dni}"></td>
                        <td th:text="${cliente.fecha}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.celular}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.sexo}"></td>
                        <td th:text="${cliente.usuemp}"></td>
                        <td th:text="${cliente.estado}? 'Habilitado':'Deshabilitado'">Habilitado</td>
                        <td th:text="${cliente.distrito.nombre}"></td>
                        <td><a th:href="@{/actualizarproducto/{id}(id=${cliente.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/eliminarproducto/{id}(id=${cliente.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                    </tbody>
                </table>
                <!-- fin de la tabla -->
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al menu principal</a>
        </div>
    </div>
    <!-- fin del card -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
