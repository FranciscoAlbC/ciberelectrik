<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><!doctype html>
        <html lang="es" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CiberElectrk - Listado de Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- inicio del card -->
    <div class="card text-center">
        <div class="card-header">
            <h1>Listado de Tickets</h1>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <!-- inicio de la tabla -->
                <table class="table table-striped table-hover table-bordered">
                    <thead  class="table-dark">
                    <tr>
                        <th scope="col">Numero</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Empleado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.numero}"></td>
                        <td th:text="${ticket.fecha}"></td>
                        <td th:text="${ticket.estado}? 'Habilitado':'Deshabilitado'">Habilitado</td>
                        <td th:text="${ticket.cliente.nombre}"></td>
                        <td th:text="${ticket.empleado.nombre}"></td>
                        <td><a th:href="@{/actualizarticket/{id}(id=${ticket.numero})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/eliminarticket/{id}(id=${ticket.numero})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                    </tbody>
                </table>
                <!-- fin de la tabla -->
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al menu principal</a>
        </div>
    </div>
    <!-- fin del card -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html></title>
</head>
<body>

</body>
</html>
