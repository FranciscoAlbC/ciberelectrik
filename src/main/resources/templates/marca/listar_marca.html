<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CiberElectrk - Listado de Marca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <!-- inicio del card -->
      <div class="card text-center">
        <div class="card-header">
          <h1>Listado de Marcas</h1>
        </div>
        <div class="card-body">
          <div class="table-responsive">
          <!-- inicio de la tabla -->
          <table class="table table-striped table-hover table-bordered">
            <thead  class="table-dark">
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="marca : ${marcas}">
              <td scope="row" th:text="${marca.id}"></td>
              <td th:text="${marca.nombre}"></td>
              <td th:text="${marca.estado}? 'Habilitado':'Deshabilitado'">Habilitado</td>
              <td><a th:href="@{/actualizarmarca/{id}(id=${marca.id})}" class="btn btn-success">Seleccionar</a></td>
              <td><a th:href="@{/eliminarmarca/{id}(id=${marca.id})}" class="btn btn-danger">Seleccionar</a></td>
            </tr>
            </tbody>
          </table>
          <!-- fin de la tabla -->
        </div>
        </div>
        <div class="card-footer">
          <a th:href="@{/registromarca}" class="btn btn-primary">Registrar Nueva Marca</a>
          <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al menu principal</a>
        </div>
      </div>
      <!-- fin del card -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
